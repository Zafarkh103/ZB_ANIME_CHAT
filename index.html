<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAFI Chat</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #e5ddd5; 
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 7px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
            font-size: 14px;
        }
        /* Message sent by 'Mai' (Aap) */
        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        /* Message received from 'Doosra Dost' (Zohaib) */
        .received {
            background-color: #ffffff;
            align-self: flex-start;
            margin-right: auto;
        }
        .sender-name {
            font-size: 10px;
            color: #777;
            margin-bottom: 2px;
            display: block;
        }
        .input-area {
            display: flex;
            padding: 8px 10px;
            background-color: #f0f0f0;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin-right: 8px;
            font-size: 16px;
            background-color: white;
        }
        #sendButton {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background-color: #075e54; 
            color: white;
            cursor: pointer;
            font-size: 16px;
            line-height: 44px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="chat-container" id="messages">
        </div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">âž¤</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script>
        // Aapki Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8zMhCjGxmHBpruABYA4pBj3jU0uMHCs0",
            authDomain: "zafi-chat-app.firebaseapp.com",
            projectId: "zafi-chat-app",
            storageBucket: "zafi-chat-app.firebasestorage.app",
            messagingSenderId: "989950346714",
            appId: "1:989950346714:web:7bad7f8fae2a72ce0bace3",
            measurementId: "G-XW5MS2D2K7"
        };

        // Initialization 
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database(); 
        const auth = app.auth();         

        // Authentication (User ID/Profile ID banana)
        let currentUserId = null; 

        auth.signInAnonymously()
            .then(() => {
                console.log("User signed in anonymously.");
            })
            .catch((error) => {
                console.error("Sign-in error:", error);
            });
            
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUserId = user.uid;
                console.log("Current User ID (Profile ID):", currentUserId);
            }
        });

        // Chat Functions 
        const messagesRef = database.ref('messages'); 

        document.getElementById('sendButton').addEventListener('click', sendMessage);

        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value;

            if (messageText.trim() === "" || !currentUserId) {
                return;
            }

            // Database mein data save karna 
            messagesRef.push({
                text: messageText,
                senderId: currentUserId
            });

            input.value = ''; 
        }

        // Messages ko real-time mein display karna
        messagesRef.on('value', (snapshot) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; 

            snapshot.forEach((childSnapshot) => {
                const message = childSnapshot.val();
                
                const isSentByMe = (message.senderId === currentUserId);
                const senderName = isSentByMe ? "Mai (Aap)" : "Zohaib Zafar"; 
                
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', isSentByMe ? 'sent' : 'received');
                
                messageElement.innerHTML = `<span class="sender-name">${senderName}</span>${message.text}`;
                messagesDiv.appendChild(messageElement);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight; 
        });

    </script>
</body>
</html>
